        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            function checkRut(rut) {
                // Despejar Puntos
                var valor = rut.value.replace('.','');
                // Despejar Guión
                valor = valor.replace('-','');

                // Aislar Cuerpo y Dígito Verificador
                cuerpo = valor.slice(0,-1);
                dv = valor.slice(-1).toUpperCase();

                // Formatear RUN
                rut.value = cuerpo + '-'+ dv

                // Si no cumple con el mínimo ej. (n.nnn.nnn)
                if(cuerpo.length < 7) { rut.setCustomValidity("RUT Incompleto"); return false;}

                // Si todo sale bien, eliminar errores (decretar que es válido)
                rut.setCustomValidity('');
            }
        </script>
    </head>
    <body>
        <div>
            <form method="GET" action="/Redes-0.0.1-SNAPSHOT/app/verificarut">
                <input type="text" placeholder="Ingrese Rut" name="rut" required oninput="checkRut(this)"/> 
                <button>Enviar</button>
            </form>
            
            <form method="GET" action="/Redes-0.0.1-SNAPSHOT/app/saludo">
                <p>Nombres<input type="text" placeholder="Ingrese Nombres" name="nombres"/></p>
                <p>Apellido Paterno<input type="text" placeholder="Ingrese Apellido Paterno" name="apellidop"/></p>
                <p>Apellido Materno<input type="text" placeholder="Ingrese Apellido Materno" name="apellidom"/></p> 
                <p>Sexo:<select id="sexo" name="sexo"><option value="M">Masculino</option><option value="F">Femenino</option></select></p>
                <button>Enviar</button>
            </form>
        </div>
    </body>
